<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Forum|Single+Day&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeste's Bombtasic Pizza</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Celeste's Bombtastic Pizza!</h1>
      <img src="img/pizza.png" alt='' class="pizza">
    </div>

    <p class="place"><u>To place order use form below:</u></p>
  
    <!--Name for order---- -->
    <div class="col-xs-4" id="name">
      <label for="name" class="control-label">
        <p class="name">Name for your order</p>
      </label>
      <input id="name" class="form-control" type="text">
    <!-- </div> -->

  <!--Pizza Size-->
  <!-- <div class="col-xs-4" id="size"> -->
    <label for="size" class="control-label">
      <p class="size">Select your pizza size</p>
    </label>
    <br>
    <br>
    <div class="radio">
      <label>
        <input type="radio" class="radio" name="size" value="Small">
        Small - $5.00
      </label>
      <br>
      <label>
        <input type="radio" class="radio" name="size" value="Medium">
        Medium - $10.00
      </label>
      <br>
      <label>
        <input type="radio" class="radio" name="size" value="Large">
        Large - $15.00
      </label>
      <br>
      <label>
        <input type="radio" class="radio" name="size" value="X-Large">
        Extra Large - $20.00
      </label>
    </div>
    </div>

    <!--Toppings-->

    <div class="col-lg-4" id="toppings">

      <label for="toppings" class="control-label">
        <p class="toppings">Select your toppings</p>
      </label>
      <p class="charge">(All toppings $.25)</p>
      <hr>
      <div class=checkbox>
        <h4>Cheeseeeee-</h4>
        <label class="checkbox">
          <input type="checkbox" name="toppings" value="">
          Famous Cheese Blend
        </label>
        <label class="checkbox">
          <input type="checkbox" name="toppings" value="">
          Ricotta cheese
        </label>
        <hr>
        <div class=checkbox>
          <h4>Meattttt-</h4>
          <label class="checkbox">
            <input type="checkbox" name="toppings" value="">
            Ham
          </label>
          <label class="checkbox">
            <input type="checkbox" name="toppings" value="">
            Chicken
          </label>
          <label class="checkbox">
            <input type="checkbox" name="toppings" value="">
            Pepperoni
          </label>
          <hr>
          <div class=checkbox>
            <h4>Extrasssss-</h4>
            <label class="checkbox">
              <input type="checkbox" name="toppings" value="">
              Pinapple
            </label>
            <label class="checkbox">
              <input type="checkbox" name="toppings" value="">
              Grilled Onion
            </label>
            <label class="checkbox">
              <input type="checkbox" name="toppings" value="">
              Pepper Blend
            </label>
            <label class="checkbox">
              <input type="checkbox" name="toppings" value="">
              Mushrooms
            </label>
          </div>
          </div>
          </div>
          </div>
          <!--End topings-->

          <!--Order Total-->
  <div class="col-xs-4" id="total">
    <p class="details"><u>Order Details:</u></p>
    <hr>
    <p class="total"><span id="order-total"></span>
      <p class="total">Size: <span id="output-size"></span></p>
      <p class="total">Toppings:</p>
      <ul>
        <span id="output-toppings"></span>
      </ul>
      <hr>
      <p class="total">Price: $<span id="output-price"></span></p>
      <form id="form-order">
        <button class="btn btn-danger" type="submit" id="make-pizza">Make my Pizza!</button>
      </form>
  </div>

          


          </div>
</body>

</html>
